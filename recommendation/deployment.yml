apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recommend-tag
  template:
    metadata:
      labels:
        app: recommend-tag
    spec:
      containers:
      - name: recommend-container
        image: 825958448855.dkr.ecr.ap-northeast-2.amazonaws.com/recommendation:4
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: recommend-service
spec:
  selector:
    app: recommend-tag
  ports:
    - port: 8080
      targetPort: 8080
